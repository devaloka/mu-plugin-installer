sudo: false

language: php

php:
  - '5.3'
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm

cache:
  directories:
    - node_modules
    - $HOME/.composer/cache/files

before_install:
  - npm config set spin false
  - npm install -g npm
  - composer self-update

install:
  - npm install
  - composer install --prefer-source

script:
  - npm run-script lint-travis
  - phpunit --colors --verbose --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/coveralls --verbose

notifications:
  email:
    on_success: never
    on_failure: change
